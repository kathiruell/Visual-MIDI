<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Midi</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/lib/typewriter.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ncw6oai.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/vignette.css" />

    <!-- Page styles -->
    <link rel="stylesheet" href="css/pages/intro.css" />
    <link rel="stylesheet" href="css/pages/about.css" />
    <link rel="stylesheet" href="css/pages/setup.css" />
</head>

<body>
    <!-- Vignette -->
    <div class="vignette-container">
        <div class="vignette" data-vignette="v1"></div>
        <div class="vignette" data-vignette="v2"></div>
        <div class="vignette" data-vignette="v3"></div>
    </div>

    <!-- Intro -->
    <div class="page intro screensized fixed">
        <div class="typewriter"></div>
    </div>

    <!-- Setup -->
    <div id="setup" class="setup screensized">
        <div class="setup-header">
            <a href="/about.html" class="blur">ABOUT</a>
            <a href="/visualizer.html" class="blur">VISUALIZER</a>
        </div>

		<div class="setup-sentence">VISUALIZE YOUR MUSIC LIKE</div>

		<button data-pref-preview class="setup-key" data-key="animation_style" data-format="key,"></button>
		<button data-pref-preview class="setup-key" data-key="shape_style" data-format="key,"></button>
		<button data-pref-preview class="setup-key" data-key="color_style" data-format="&key"></button>

		<div class="vignette-setup">
			<button class="square" data-vignette-selector="v1"></button>
			<button class="round-edge" data-vignette-selector="v2"></button>
			<button class="circle" data-vignette-selector="v3"></button>
		</div>

		<div class="setup-popup" data-key="shape_style">
			<button data-pref-set data-key="shape_style" data-value="0" data-format="key"></button>
			<button data-pref-set data-key="shape_style" data-value="1" data-format="key"></button>
			<button data-pref-set data-key="shape_style" data-value="2" data-format="key"></button>
		</div>
		<div class="setup-popup" data-key="animation_style">
			<button data-pref-set data-key="animation_style" data-value="0" data-format="key"></button>
			<button data-pref-set data-key="animation_style" data-value="1" data-format="key"></button>
			<button data-pref-set data-key="animation_style" data-value="2" data-format="key"></button>
		</div>
		<div class="setup-popup" data-key="color_style">
			<button data-pref-set data-key="color_style" data-value="0" data-format="key"></button>
			<button data-pref-set data-key="color_style" data-value="1" data-format="key"></button>
			<button data-pref-set data-key="color_style" data-value="2" data-format="key"></button>
		</div>
    </div>

    <!-- Pages code -->
    <script src="js/visualizer/Preferences.js"></script>
    <script src="js/pages/intro.js"></script>
    <script src="js/pages/setup.js"></script>
</body>

</html>
