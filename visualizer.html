<body>
    <div class="vignette-container">
        <div class="vignette" data-vignette="v1"></div>
        <div class="vignette" data-vignette="v2"></div>
        <div class="vignette" data-vignette="v3"></div>
    </div>

	<div id="canvas"></div>

    <div class="visualizer">

        <div class="outer-arrow">
            <a href="#setup-page" class="backarrow">
                <img class="arrow-svg" src="./doc/arrow.svg">
            </a>
        </div>

        <div class="outer-setup">

            <div class="visualizer-setup">

                <button data-pref-preview-and-set class="setup-key" data-key="animation_style" data-format="key,"></button>
                <button data-pref-preview-and-set class="setup-key" data-key="shape_style" data-format="key,"></button>
                <button data-pref-preview-and-set class="setup-key" data-key="color_style" data-format="& key"></button>

            </div>

        </div>
