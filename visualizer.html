<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Midi</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/lib/p5.js"></script>
    <script src="js/lib/midi.js"></script>
    <script src="js/lib/tonal.js"></script>
    <script src="js/lib/MIDIKeys/midikeys.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ncw6oai.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/vignette.css" />

    <!-- Page styles -->
    <link rel="stylesheet" href="css/pages/intro.css" />
    <link rel="stylesheet" href="css/pages/about.css" />
    <link rel="stylesheet" href="css/pages/setup.css" />

    <!-- Visualizer -->
    <script type="module" src="js/visualizer/visualizer.js"></script>
    <script type="module" src="js/pages/setup.js"></script>
    <script src="js/visualizer/Renderer.js"></script>
    <script src="js/visualizer/Shape.js"></script>
    <script src="js/visualizer/Music.js"></script>
    <script src="js/visualizer/Note.js"></script>
    <!-- <script src="js/visualizer/Preferences.js"></script> -->
    <script src="js/visualizer/NotePositions.js"></script>
    <script src="js/visualizer/Parameter.js"></script>
    <script src="js/visualizer/Animation.js"></script>
    <script src="js/visualizer/Modulator.js"></script>
    <script src="js/visualizer/Conf.js"></script>
    <script src="js/visualizer/util.js"></script>
    <script src="js/visualizer/conf/shapes.js"></script>
    <script src="js/visualizer/conf/colors.js"></script>
    <script src="js/visualizer/conf/backcolors.js"></script>
    <script src="js/visualizer/conf/harmony.js"></script>
	<!-- <script src="js/visualizer/visualizer.js"></script> -->
	<script src="js/visualizer/browsercheck.js"></script>

	<!-- Pages code -->
	<!-- <script src="js/pages/setup.js"></script> -->

    <!-- Lists -->
    <script src="js/arrays/colorscale2.js"></script>
    <script src="js/arrays/tonetable.js"></script>

    <!-- Page styles -->
    <link rel="stylesheet" href="css/pages/visualizer.css" />
    <link rel="stylesheet" href="css/pages/setup.css" />
</head>

<body>
    <div class="vignette-container">
        <div class="vignette" data-vignette="v1"></div>
        <div class="vignette" data-vignette="v2"></div>
        <div class="vignette" data-vignette="v3"></div>
    </div>

    <div class="browser-error page screensized fixed" data-browser-error="no_midi_browser">
        <div class="alert">
            <p>To discover <br />
                <h1>ViDi</h1>
                you need to<br />
                use a Chromium<br />
                based browser.
            </p>
        </div>
    </div>
    <div class="browser-error page screensized fixed" data-browser-error="no_midi_device">
        <div class="alert">
            <p>To discover <br />
                <h1>ViDi</h1>
                you need to <br />
                connect a MIDI-device.
            </p>
        </div>
    </div>

    <div id="canvas" class="screensized fixed"></div>

    <div class="visualizer">

        <div id="canvas" class="screensized fixed"></div>

        <div class="visualizer-navigation">

            <div class="slide-in left">
                <a href="/#setup-page" class="backarrow blur">
                    <div class="arrow-svg"></div>
                </a>
            </div>

            <div class="slide-in bottom visualizer-setup">
                <button class="blur" data-pref-preview-and-set data-key="animation_style" data-format="key,"></button>
                <button class="blur" data-pref-preview-and-set data-key="shape_style" data-format="key"></button>
                <button class="blur" data-pref-preview-and-set data-key="color_style" data-format="& key"></button>
            </div>

        </div>
    </div>
</body>

</html>
